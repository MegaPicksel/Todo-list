<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'todo/base.html' %}
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
{% block content %}
<div class="container">
    <h4>Register</h4>
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    <br>
    <h5>Already registered?</h5>
    <a href="{% url 'login' %}">Login here</a>
</form>
{% endblock %}
</body>
</html>
